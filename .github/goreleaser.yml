# test this goreleaser config with:
# - cd chisel
# - goreleaser --skip-publish --rm-dist --config .github/goreleaser.yml

builds:
  - id: server
    main: .
    binary: chissl-server
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X github.com/NextChapterSoftware/chissl/share.BuildVersion={{.Version}}
    flags:
      - -trimpath
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm     # only v7 is stable
    goarm:
      - 7
    tags:
      - server
    overrides:
      - goos: linux
        goarch: arm
        goarm: 7
        env:
          - CC=arm-linux-gnueabihf-gcc
          - CGO_ENABLED=1
      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-linux-gnu-gcc
          - CGO_ENABLED=1

  - id: client
    main: .
    binary: chissl
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/NextChapterSoftware/chissl/share.BuildVersion={{.Version}}
    flags:
      - -trimpath
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      # 386 removed
      - arm
    goarm:
      - 7


archives:
  - id: client_bins
    builds:
      - client
    format: binary
    files:
      - none*
  - id: server_bins
    builds:
      - server
    format: binary
    files:
      - none*
  - id: homebrew
    builds:
      - client
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format: zip

universal_binaries:
  - replace: true

release:
  draft: true
  prerelease: auto

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: chissl
    homepage: "https://github.com/unblocked/chissl"
    directory: Formula
    description: "HTTPS reverse tunnel server/client"
    license: "MIT"
    goarm: 7
    goamd64: v1
    ids:
      - homebrew
    install: |
      bin.install "chissl"
    repository:
      owner: unblocked
      name: chissl
      branch: brew-releases/{{ .Version }}
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
      pull_request:
        enabled: false
        base:
          owner: unblocked
          name: chissl
          branch: main
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Version }} tag {{ .Tag }}"
