<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chiSSL Dashboard - Login</title>
    
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <style>
        .login-page { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .login-box { margin: 7% auto; }
        .card { border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card-header { background: transparent; border-bottom: none; text-align: center; }
        .login-logo { font-size: 2.1rem; font-weight: 300; color: #495057; }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); border: none; border-radius: 25px; }
        .btn-primary:hover { background: linear-gradient(45deg, #5a6fd8, #6a4190); }
        .form-control { border-radius: 25px; border: 2px solid #e9ecef; }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
        .input-group-text { border-radius: 25px 0 0 25px; border: 2px solid #e9ecef; border-right: none; }
        .form-control { border-radius: 0 25px 25px 0; border-left: none; }
        .alert { border-radius: 15px; }
    </style>
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="card card-outline">
        <div class="card-header">
            <div class="login-logo">
                <i class="fas fa-shield-alt mr-2"></i>
                <b>chi</b>SSL
            </div>
            <p class="text-muted">Secure Tunnel Dashboard</p>
        </div>
        
        <div class="card-body">
            {{if .Error}}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                {{.Error}}
            </div>
            {{end}}
            
            <form method="post">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Sign In
                        </button>
                    </div>
                </div>
            </form>
            
            <!-- SSO Login Options -->
            <div id="sso-login-options" class="mt-3">
                <!-- SSO options will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
// Load SSO login options
$(document).ready(function() {
    loadSSOLoginOptions();
});

function loadSSOLoginOptions() {
    $.get('/api/sso/enabled')
        .done(function(configs) {
            var ssoHtml = '';
            if (configs && configs.length > 0) {
                ssoHtml += '<div class="text-center mb-3"><small class="text-muted">Or sign in with:</small></div>';
                configs.forEach(function(config) {
                    ssoHtml += '<a href="' + getSSOLoginUrl(config.provider) + '" class="btn btn-outline-primary btn-block mb-2">' +
                        '<i class="' + getProviderIcon(config.provider) + ' mr-2"></i>' +
                        'Sign in with ' + config.provider.charAt(0).toUpperCase() + config.provider.slice(1) +
                        '</a>';
                });
            }
            $('#sso-login-options').html(ssoHtml);
        })
        .fail(function() {
            // Silently fail - SSO options are optional
        });
}

function getProviderIcon(provider) {
    switch(provider) {
        case 'okta': return 'fab fa-okta';
        case 'google': return 'fab fa-google';
        case 'microsoft': return 'fab fa-microsoft';
        case 'github': return 'fab fa-github';
        default: return 'fas fa-shield-alt';
    }
}

function getSSOLoginUrl(provider) {
    switch(provider) {
        case 'okta':
        case 'google':
        case 'microsoft':
        case 'github':
            return '/auth/' + provider;
        default:
            return '/auth/sso/' + provider;
    }
}
</script>

</body>
</html>
